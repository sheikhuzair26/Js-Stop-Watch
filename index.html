<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>stopWatch</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c6f6b3ca4d.js"></script>

    <link
        href="https://fonts.googleapis.com/css?family=Courgette|Dancing+Script|Indie+Flower|Lobster|Oswald|Pacifico|Permanent+Marker&display=swap"
        rel="stylesheet">

</head>

<body>

    <h1> STOP WATCH</h1>

    <div class="time"> 00:00:00</div>

    <br> <br>
    <div class="controls">
        <button id="startButton" onclick="startWatch()">Start</button>
        <button id="PauseButton" onclick="pause()">Pause</button>
        <button id="resetButton" onclick="reset()">Reset</button>
        <button id="restartButton" onclick="restart()">Restart</button>
    </div>


    <footer> Made by <i class="fas fa-heart"></i> Uzair Javed </footer>





    <script src="stopWatch.js"></script>
</body>

</html>
